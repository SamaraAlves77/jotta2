<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - JottaV Burguer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="imagem_cardapio/jottaV_burguer.png" alt="Logo JottaV Burguer">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#hamburgueres-artesanais" class="active">Hambúrgueres</a></li>
                <li><a href="#combos-e-familia">Combos e Família</a></li>
                <li><a href="#acompanhamentos">Acompanhamentos</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="carrinho-btn" id="carrinho-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="contador-carrinho">0</span>
            </button>
            <button class="hamburger-menu-btn" id="hamburger-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="hamburgueres-artesanais" class="menu-section">
            <h2>Hambúrgueres Artesanais</h2>
            <div class="item-grid" id="hamburgueres-artesanais-grid"></div>
        </section>

        <section id="combos-e-familia" class="menu-section">
            <h2>Combos e Família</h2>
            <div class="item-grid" id="combos-e-familia-grid"></div>
        </section>

        <section id="acompanhamentos" class="menu-section">
            <h2>Acompanhamentos</h2>
            <div class="item-grid" id="acompanhamentos-grid"></div>
        </section>

        <section id="bebidas" class="menu-section">
            <h2>Bebidas</h2>
            <div class="item-grid" id="bebidas-grid"></div>
        </section>
    </main>
    
    <div id="adicionais-modal" class="modal">
        <div class="modal-content">
            <span class="fechar-modal fechar-adicionais">&times;</span>
            <div id="item-info-modal">
                <img id="modal-item-img" src="" alt="Imagem do Item">
                <h3 id="modal-item-nome"></h3>
                <p id="modal-item-descricao"></p>
                <div class="modal-contador-preco">
                    <div class="contador">
                        <button id="btn-menos" class="contador-btn">-</button>
                        <span id="item-quantidade">1</span>
                        <button id="btn-mais" class="contador-btn">+</button>
                    </div>
                    <span id="modal-item-preco"></span>
                </div>
            </div>
            
            <hr>

            <h4 class="modal-adicionais-titulo">Adicionais (Opcional)</h4>
            <div class="adicionais-grid" id="adicionais-grid"></div>

            <button id="btn-adicionar-final">Adicionar 1 Item por R$ 0,00</button>
        </div>
    </div>
    <div id="carrinho-modal" class="modal">
        <div class="modal-content">
            <span class="fechar-modal fechar-carrinho">&times;</span>
            <h3>Seu Pedido</h3>
            <div class="carrinho-itens" id="carrinho-itens"></div>
            <div class="carrinho-total">
                Total: R$ <span id="carrinho-total">0.00</span>
            </div>
            <div class="carrinho-finalizar">
                <input type="text" id="nome-cliente" placeholder="Seu nome">
                <input type="text" id="endereco-cliente" placeholder="Seu endereço">
                <input type="text" id="telefone-cliente" placeholder="Seu telefone">
                <button id="btn-finalizar-pedido">Finalizar Pedido</button>
            </div>
        </div>
    </div>
    
    <div id="notificacao" class="notificacao">
        Item adicionado ao carrinho!
    </div>

    <footer>
        <p>&copy; 2024 JottaV Burguer. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
